:root {
	--c-1: #111;
	--c-f: #fff;
	--c-2: #222;
	--c-3: #333;
	--c-4: #444;
	--c-5: #555;
	--c-6: #666;
	--c-8: #888;
	--c-b: #bbb;
	--c-c: #ccc;
	--c-e: #eee;
	--c-d: #ddd;
	--c-r: #831;
	--t-b: 0.5;
	--c-o: rgba(34, 34, 34, 0.9);
	--c-tb : rgba(34, 34, 34, var(--t-b));
	--c-tba: rgba(102, 102, 102, var(--t-b));
	--c-tbh: rgba(51, 51, 51, var(--t-b));
	//following are internal
	--th: 70px;
	--tp: 70px;
	--bh: 63px;
	--tbp: 14px 14px 10px 14px;
	--bbp: 9px 0 7px 0;
	--bhd: none;
	--bmt: 0px;
}
        /* The snackbar - position it at the bottom and in the middle of the screen */
#snackbar {
  visibility: hidden; /* Hidden by default. Visible on click */
  min-width: 250px; /* Set a default minimum width */
  margin-left: -125px; /* Divide value of min-width by 2 */
  background-color: #333; /* Black background color */
  color: #fff; /* White text color */
  text-align: center; /* Centered text */
  border-radius: 2px; /* Rounded borders */
  padding: 16px; /* Padding */
  position: fixed; /* Sit on top of the screen */
  z-index: 1; /* Add a z-index if needed */
  left: 50%; /* Center the snackbar */
  bottom: 30px; /* 30px from the bottom */
}

/* Show the snackbar when clicking on a button (class added with JavaScript) */
#snackbar.show {
  visibility: visible; /* Show the snackbar */
  /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
  However, delay the fade out process for 2.5 seconds */
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

/* Animations to fade the snackbar in and out */
@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

@media all and (max-width: 685px) {
	.top button {
		width: 16.6%;
		padding: 8px 0 4px 0;
	}
	.hd {
		display: none !important;
	}
	#briwrap {
		margin-top: 0px !important;
		float: none;
	}
}


.top button {
	padding: var(--tbp);
}	

.tab {
	background-color: transparent;
	/* color: #00ff00; */
    /* var(--c-d); */
	/* //filter: drop-shadow(0px 0px 0px #111); */
}

.tab button {
	background-color: transparent;
	float: left;
	border: none;
	transition: color 0.3s, background-color 0.3s;
	font-size: 17px;
	/* color: var(--c-c); */
}
.tab button:hover {
	background-color: var(--c-tbh);
	/* color: var(--c-e); */
}

.tab button.active {
	background-color: var(--c-tba) !important;
	/* color: var(--c-f); */
}

        div,fieldset,input,select{
            padding:5px;
            font-size:1em;
        }
        fieldset{
            background:#000000;
        }
        p{
            margin:0.5em 0;
        }
        input{
            width:100%;
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            background:#000000;
            color:#ffffff;
        }
        input[type=checkbox],input[type=radio]{
            width:1em;
            margin-right:6px;
            vertical-align:-1px;
        }
        select{
            width:100%;
            background:#000000;
            color:#ffffff;
        }
        textarea{
            resize:none;
            width:98%;
            height:318px;
            padding:5px;
            overflow:auto;
            background:#000000;
            color:#ffffff;
        }
        body{
            text-align:center;
            font-family:verdana;
            background:#000000;
        }
        td{
            padding:0px;
        }
        button{
            border:0;
            border-radius:0.3rem;
            background:#4d8d90;
            color:#000000;
            line-height:2.4rem;
            font-size:1.2rem;
            width:100%;
            -webkit-transition-duration:0.4s;
            transition-duration:0.4s;
            cursor:pointer;
        }
        button:hover{
            background:#31595b;
        }
        .bred{
            background:#d43535;
        }
        .bred:hover{
            background:#931f1f;
        }
        .bgrn{
            background:#47c266;
        }
        .bgrn:hover{
            background:#5aaf6f;
        }
        .bora{
            background:#ec7d1f;
        }

function ShowMessageToast(message) {
  // Get the snackbar DIV
  var x = document.getElementById("snackbar");

  // Add the "show" class to DIV
  x.className = "show";
  x.innerHTML = message;

  // After 3 seconds, remove the show class from DIV
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

        function fetchUwT(u){
            new Promise((resolve,reject)=>{
                let timer = setTimeout(()=>{
                    reject(new Error('TO'));
                    controller.abort();
                    controller = new AbortController();
                    signal = controller.signal;
                    ps_count--;
                    tf=0;
                },3000);
            fetch(u,{method:'get',signal:signal,}).then((r)=>{
                console.log('u',u);
                if(u.includes('.json')){
                    //console.log('return r.json()',r.json());
                    return r.json();
                }else{
                    //console.log('return r.text()',r.text());
                    return r.text();
                }
            },err=>reject(err)).then((d)=>{
                ps_count--;
                console.log('d',d);
                if(u.includes('.json')){
                    console.log('Parse_JsonData',d);
                    Parse_JsonData(d);
                }else if(u.includes('.js')){
                    Parse_AddScript(d);
                }else if(u.includes('.css')){
                    Parse_AddStyle(d);
                }else{
                    console.log('u UNKNOWN',u);
                }
                tf=1;
            }).catch(function(err){tf=0;}).finally(
                function(){
                    clearTimeout(timer);
                });
            });
            return tf;
        }
